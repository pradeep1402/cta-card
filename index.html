<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CTA CARD</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: sans-serif;
                font-weight: 200;
            }

            .cta-container {
                border: 1px solid rgba(0, 0, 0, 0.4);
                width: 500px;
                padding: 40px;
                margin: 10% auto;
                color: rgba(0, 0, 0, 0.6);
                line-height: 30px;
                letter-spacing: 0.4px;
            }

            .cta-container > * {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 40px;
                line-height: 40px;
            }

            .line {
                width: 16%;
                border: 0.8px solid black;
            }

            .cta-btn {
                background-color: #4086e3;
                border-radius: 100px;
                text-align: center;
                padding: 10px;
                color: white;
                text-transform: uppercase;
                font-size: 20px;
            }

            .content {
                font-size: 20px;
                font-weight: 200;
                color: rgba(0, 0, 0, 0.6);
            }

            .terms-content {
                font-size: 14px;
                line-height: 18px;
                color: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="cta-container">
                <h1>Build your first chatbot in 10 minutes!</h1>
                <div class="line"></div>
                <p class="content">
                    Have a bot answering question from customers on your website
                    within 10 minutes of signing up for ChatBot.
                </p>
                <div class="cta-btn">Try Now â†’</div>
                <p class="terms-content">
                    By clicking try now you create an account and agree to our
                    Terms and Conditions and Privacy Policy.
                </p>
            </section>
        </main>
    </body>
</html>
